<div class="">
  <h1 class="text-4xl font-extrabold text-gray-500">Live Cricket Score</h1>
  <div class="card-container flex flex-wrap items-stretch">
    @for (match of liveMatches; track $index) {

    <div class="p-3 w-full md:w-[33%]">
      <app-match-card [match]="match"></app-match-card>
    </div>

    } @empty { There is no live match. }
  </div>
</div>
